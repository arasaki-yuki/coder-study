<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program2</title>
</head>
<body>
  <h1>これはh1タグです。hoge</h1>
  <p>もしh1タグ内に「hoge」という文字列が入っていたら、h1タグの色をgoldenrodに変えてください。</p>
  <script>
    var h1 = document.querySelector('h1');
    var h1Text = h1.textContent;
    var isTargetTextIncluded = h1Text.indexOf('hoge') !== -1;
    if (isTargetTextIncluded) {
      h1.style.color = 'goldenrod';
    }
  </script>
</body>
</html>
